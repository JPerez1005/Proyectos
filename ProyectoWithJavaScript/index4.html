<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index4</title>
    <link rel="stylesheet" href="css4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <link rel="stylesheet" href="menuResponsive.css">
</head>
<body>
    <header class="header">
        <button class="panel-btn hamburger hamburger--squeeze" type="button"><!--Agreamos un panel-btn para llamarlo en los styles-->
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>
        
        <aside class="panel">
            <nav class="menu">
                <a class="active" href="#">Inicio</a>
                <a href="#">Contactenos</a>
                <a href="#">Buscador</a>
                <a href="#">Ubicación</a>
                <a href="#">Categorias</a>
                <a href="#">Carrito</a>
                <a href="#">Politicas</a>
                <a href="#">Recetas</a>                
            </nav>
        </aside>
        <button class="btnLogin-popup">Login</button>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <article class="carrousel">
        <h2>carrousel</h2>
    </article>
    <article class="products">
        <h2>productos</h2>
    </article>
    <article class="best-seller">
        <h2>articulo mas vendido</h2>
    </article>
    <article class="coverage">
        <h2>cobertura</h2>
    </article>
    <article class="leading-companies">
        <h2>compañias lideres</h2>
    </article>
    <article class="others">
        <h2>otros</h2>
    </article>
    <footer class="footer">
        <h2>footer</h2>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="metodoNavWithLogin.js"></script>
</body>
</html>
